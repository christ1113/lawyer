version: '3.8'

services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: lawyerdb
      MYSQL_USER: lawyer
      MYSQL_PASSWORD: lawyerpass
    volumes:
      - db_data:/var/lib/mysql
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    ports:
      - "8082:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: php:8.1-apache
    restart: always
    volumes:
      - ./backend:/var/www/html
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3307:80"
    environment:
      DB_HOST: db
      DB_NAME: lawyerdb
      DB_USER: lawyer
      DB_PASS: lawyerpass

  frontend:
    image: nginx:alpine
    restart: always
    volumes:
      - ./:/usr/share/nginx/html:ro
      # If you prefer a dedicated frontend folder, replace the line above with:
      # - ./frontend:/usr/share/nginx/html:ro
    ports:
      - "8081:80"
    depends_on:
      - backend

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    restart: always
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
    ports:
      - "8083:80"
    depends_on:
      - db

volumes:
  db_data:
    name: lawyer_db_data
